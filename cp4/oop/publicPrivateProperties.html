  <body>
    <script>

      class Employee {

          name;
          age;
          #salary;

          constructor(name, age){
              this.name = name;
              this.age = age;
          }

          // setter and getter
          get salary(){
              return this.#salary;
          }

          set salary(gaji){
              this.#salary = gaji;
          }

          #calculateSalary(){
              return this.#salary * 25;
          }

          sayHello(){
              console.log(`Say hello from ${this.name}, my daily salary is ${this.#salary}, and my total salary this month is ${this.#calculateSalary()}`);
          }
      }

      const hoho = new Employee('hoho', 31);


      hoho.salary = 100000;

      hoho.sayHello();


      console.log(hoho.name);
      console.log(hoho.salary);
